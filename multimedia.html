<!DOCTYPE html>
<html>

<head>
    <title>Multimedia con HTML</title>
</head>

<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="recursos/goku.jpg" alt="Goku" width="300" height="400" />
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="600" height="500" controls autoplay muted loop>
            <source src="recursos/Luis Miguel.mp4" type="video/mp4" />
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="recursos/Ava Max.mp3" type="audio/mp3" />
        </audio>
    </div>
</body>


</html>
